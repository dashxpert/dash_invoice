{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Invoice - Dashxpert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  
  <!-- 🧾 Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">🧾 Create Invoice</h2>
    <div>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary me-2">🏠 Home</a>
      <a href="{% url 'invoice_list' %}" class="btn btn-outline-primary">📄 View Invoices</a>
    </div>
  </div>

  <form method="post">
    {% csrf_token %}

    <!-- 📄 Invoice Info -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        {{ form|crispy }}
      </div>
    </div>

    <!-- 🧾 Invoice Items -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">🛒 Invoice Items</h5>
      </div>
      <div class="card-body">
        {{ formset.management_form }}

        {% for item_form in formset %}
          <div class="border p-3 mb-3 rounded">
            {{ item_form|crispy }}
          </div>
        {% endfor %}
      </div>
    </div>

    <!-- 💾 Submit -->
    <div class="text-end">
      <button type="submit" class="btn btn-success btn-lg">💾 Save Invoice</button>
    </div>
  </form>
</div>

</body>
</html>
