{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¨ Subscribe - Dashxpert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card-subscribe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .btn-subscribe {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-subscribe:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .home-link {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5 position-relative">
  <a href="{% url 'home' %}" class="btn btn-outline-secondary home-link">üè† Back to Home</a>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-subscribe text-center">
        <h3 class="mb-4">üì¨ Subscribe to Dashxpert Newsletter</h3>
        <p class="text-muted mb-4">Stay updated with the latest features, offers, and resources!</p>
        
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-subscribe w-100">Subscribe</button>
        </form>

        {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

</body>
</html>
