<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Dashxpert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    <h2 class="mb-3">ğŸ›’ Confirm Purchase</h2>
    <p class="fs-5">You're about to purchase the <strong>{{ plan_name }}</strong> plan</p>
    <p class="fs-4">Amount: â‚¹<strong>{{ amount }}</strong></p>

    <button id="rzp-button" class="btn btn-success btn-lg mt-3">ğŸ’³ Pay Now</button>
</div>

<script>
    const options = {
        "key": "{{ razorpay_key_id }}",
        "amount": "{{ amount|floatformat:2 }}00",
        "currency": "{{ currency }}",
        "name": "Dashxpert",
        "description": "{{ plan_name }} Plan Subscription",
        "order_id": "{{ order_id }}",
        "handler": function (response) {
            fetch("{% url 'payment_success' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(response)
            }).then(res => {
                if (res.ok) {
                    window.location.href = "{% url 'activate_plan_after_payment' %}";
                } else {
                    alert("âŒ Payment error.");
                }
            });
        },
        "theme": { "color": "#198754" }
    };
    const rzp = new Razorpay(options);
    document.getElementById('rzp-button').onclick = function (e) {
        rzp.open();
        e.preventDefault();
    };
</script>
</body>
</html>
