{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Blog Posts - Dashxpert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

  <!-- ğŸ”— Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 fw-semibold">ğŸ“ Blog Posts</h2>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">ğŸ  Home</a>
  </div>

  <!-- ğŸ“„ Blog Loop -->
  {% for blog in blogs %}
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">{{ blog.title }}</h5>
        <small>By {{ blog.author.username }} on {{ blog.created_at|date:"M d, Y" }}</small>
      </div>
      <div class="card-body">
        <p class="mb-0">{{ blog.content|truncatewords:50 }}</p>
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info text-center">No blog posts yet. Stay tuned!</div>
  {% endfor %}

</div>

</body>
</html>
