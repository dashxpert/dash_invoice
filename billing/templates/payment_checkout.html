{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Payment - Dashxpert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">

  <!-- üè† Back to Home -->
  <div class="text-end mb-3">
    <a href="{% url 'home' %}" class="btn btn-outline-primary">üè† Back to Home</a>
  </div>

  <div class="card shadow p-4">
    <h2 class="text-center mb-4">üí≥ Complete Payment</h2>
    <p class="text-center">You are purchasing: <strong>{{ tier.name }}</strong></p>
    <p class="text-center">Amount to pay: <strong>‚Çπ{{ tier.price }}</strong></p>

    <div class="text-center mt-4">
      <button id="rzp-button" class="btn btn-primary btn-lg">Pay Now</button>
    </div>
  </div>
</div>

<script>
  var options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ amount_paise }}",  // In paise
    "currency": "INR",
    "name": "Dashxpert",
    "description": "Subscription for {{ tier.name }} Plan",
    "order_id": "{{ razorpay_order_id }}",
    "handler": function (response){
        var form = document.createElement('form');
        form.method = 'POST';
        form.action = "{% url 'payment_success' %}";

        var fields = {
          'csrfmiddlewaretoken': '{{ csrf_token }}',
          'razorpay_payment_id': response.razorpay_payment_id,
          'razorpay_order_id': response.razorpay_order_id,
          'razorpay_signature': response.razorpay_signature,
          'tier_id': "{{ tier.id }}"
        };

        for (var key in fields) {
          if (fields.hasOwnProperty(key)) {
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = key;
            input.value = fields[key];
            form.appendChild(input);
          }
        }

        document.body.appendChild(form);
        form.submit();
    },
    "prefill": {
      "name": "{{ user.get_full_name }}",
      "email": "{{ user.email }}"
    },
    "theme": {
      "color": "#007bff"
    }
  };

  var rzp1 = new Razorpay(options);

  document.getElementById('rzp-button').onclick = function(e){
    rzp1.open();
    e.preventDefault();
  };
</script>

</body>
</html>
