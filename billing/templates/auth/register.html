{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“ Register - Dashxpert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f4f8;
    }
    .form-card {
      border-radius: 16px;
      border: none;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      background: white;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container py-5">

  <!-- ğŸ  Back to Home -->
  <div class="mb-3">
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">ğŸ  Back to Home</a>
  </div>

  <h2 class="text-center mb-4 fw-bold">ğŸ“ Create Your Dashxpert Account</h2>

  <div class="card p-4 mx-auto form-card" style="max-width: 500px;">
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|join:", " }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">ğŸš€ Register</button>
    </form>

    <hr class="my-4">

    <p class="text-center">
      ğŸ” Already have an account? 
      <a href="{% url 'login' %}" class="text-primary fw-semibold">Login here</a>
    </p>
  </div>

</div>

</body>
</html>
