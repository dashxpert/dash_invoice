{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔐 Login - Dashxpert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .login-card {
      max-width: 420px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 🔙 Back to Home -->
  <div class="text-end mt-3">
    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">🏠 Back to Home</a>
  </div>

  <div class="login-card">
    <h3 class="text-center mb-4">🔐 Login to Dashxpert</h3>

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="remember_me" id="remember_me">
        <label class="form-check-label" for="remember_me">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Don't have an account?</small><br>
      <a href="{% url 'register' %}" class="btn btn-link p-0">📝 Register Here</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
